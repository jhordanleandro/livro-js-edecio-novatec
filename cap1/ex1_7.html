<!--Cálculo do dobro de um número-->
<meta charset="UTF-8" />
<script>
  const jantar = Number(prompt("Valor do jantar R$: ")); //entrada do valor do jantar
  const garcom = jantar * 0.1;
  const total = jantar + garcom;
  alert(`Taxa garçom R$: ${garcom.toFixed(2)}\nTotal R$: ${total.toFixed(2)}`);
</script>
{}
