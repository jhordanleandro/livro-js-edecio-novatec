<meta charset="utf-8" />

<script>
  const nota1 = Number(prompt("Qual a 1ª nota: "));
  const nota2 = Number(prompt("Qual a 2ª nota: "));
  const media = (nota1 + nota2) / 2;

  alert(
    `A nota 1 é: ${nota1.toFixed(2)}\nA nota 2 é: ${nota2.toFixed(
      2
    )}\nE a média é: ${media.toFixed(2)}`
  );
</script>
