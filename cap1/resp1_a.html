<meta charset="utf-8" />

<script>
  const numero = Number(prompt("Digite um número: "));
  const numeroAnterior = numero - 1;
  const numeroPosterior = numero + 1;
  alert(
    `O número digitado foi: ${numero}\nO seu antecessor: ${numeroAnterior}\nO seu posterior: ${numeroPosterior}`
  );
</script>
